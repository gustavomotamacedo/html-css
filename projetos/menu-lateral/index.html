<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        button {
            position: absolute;
            top: 0px;
            left: 0px;

            transition-duration: 1s;
        }

        nav {
            display: inline-grid;
            grid-template-columns: auto auto;
            text-align: center;
            transition-duration: 1s;
            transform: translateX(-100%);
        }
    </style>
    <title>menu lateral</title>
</head>
<body>
    <nav>
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
    </nav>
    <button>Menu</button>

    <script>
        const botao = document.querySelector('button')
        const nave = document.querySelector('nav')
        nave.style.width = '200px'
        var menu = false

        botao.addEventListener('mouseup', function (e) {
            if (menu == false) {
                nave.style.transform = 'translateX(0%)'
                botao.style.left = `${nave.style.width}`
                menu = true
            } else {
                nave.style.transform = 'translateX(-100%)'
                botao.style.left = '0px'
                menu = false
            }
        })
    </script>
</body>
</html>
