<!DOCTYPE html>

    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Podemos carregar imagens que estão numa mesma pasta:</p>

    <img src="imagens/lipsticks-640.jpeg" alt="Um pote com lipsticks visto de cima">

    <img src="https://terminalroot.com.br/assets/img/html/html5.png" alt="Logo HTML5">
