<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_precos.css">
    <title>Preços</title>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2">Nº</th>
            <th rowspan="2">Categoria</th>
            <th rowspan="2">Código</th>
            <th rowspan="2" colspan="2">Produto</th>
            <th colspan="2">Preço</th>
            <th rowspan="2">Qtd Estoque</th>
        </tr>
        <tr>
            <th>Atacado</th>
            <th>Varejo</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Acessórios</td>
            <td>1510</td>
            <td><img src="imagens/produtos/mouse.png" alt="mouse_vermelho"></td>
            <td>Mouse para computador com fio</td>
            <td class="lRight">R$ 22,00</td>
            <td class="lRight">R$ 26,00</td>
            <td>32</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Acessórios</td>
            <td>2311</td>
            <td><img src="imagens/produtos/camera.png" alt="camera"></td>
            <td>Camera digital SemiProfissional</td>
            <td class="lRight">R$ 750,00</td>
            <td class="lRight">R$ 950,00</td>
            <td>4</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Computadores</td>
            <td>2219</td>
            <td><img src="imagens/produtos/notebook.png" alt="notebook"></td>
            <td>Notebook Inel i7 6GB Memória RAM</td>
            <td class="lRight">R$ 1852,00</td>
            <td class="lRight">R$ 2370,00</td>
            <td>2</td>
        </tr>
    </table>
</body>
</html>
